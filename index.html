<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script>
    function reset() {

      document.getElementById("actuall_amount").value ="0";
      document.getElementById("alp").value = "0";
      document.getElementById("card").value = "0";
      document.getElementById("paytm").value = "0";
      document.getElementById("cash").value = "0";
      document.getElementById("bank_cash").value = "0";
      document.getElementById("total").value = "0";
      document.getElementById("total_diff").value ="0";

    }
    function add() {
      let actuall_amount1 = Number(document.getElementById("actuall_amount").value);

      let alp1 = Number(document.getElementById("alp").value);
      let card1 = Number(document.getElementById("card").value);
      let paytm1 = Number(document.getElementById("paytm").value);
      let cash1 = Number(document.getElementById("cash").value);
      let bank_cash1 = Number(document.getElementById("bank_cash").value);
      let total_sum = alp1 + card1 + paytm1 + cash1+bank_cash1
      let total = document.getElementById("total").value = String(total_sum);
      let total_diff = actuall_amount1 - total
      document.getElementById("total_diff").value = String(total_diff);


    }


  </script>
</head>



<body>
  <div class="container mt-5">
<div class="card shadow p-3 mb-5 bg-secondary rounded">
  <div class="card-body">
    <h1  class="card-title text-center text-uppercase text-warning">Calculator</h1>
    <div class="row mt-3">
      <div class="col-md-6">

        <label for="exampleFormControlInput1" class="form-label">Actual Amount</label>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="actuall_amount" placeholder="Enter Amount" value="0">
      </div>
    </div>


    <div class="row mt-3">
      <div class="col-md-6">

        <label for="exampleFormControlInput1" class="form-label">ALP</label>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="alp" placeholder="Enter Amount" value="0">
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-6">
        <label for="exampleFormControlInput1" class="form-label">Card</label>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="card" placeholder="Enter Amount" value="0">
      </div>
    </div>



    <div class="row mt-3">
      <div class="col-md-6">
        <label for="exampleFormControlInput1" class="form-label">Paytm</label>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="paytm" placeholder="Enter Amount" value="0">
      </div>
    </div>


    <div class="row mt-3">
      <div class="col-md-6">
        <label for="exampleFormControlInput1" class="form-label">Cash</label>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="cash" placeholder="Enter Amount" value="0">
      </div>
    </div>
    
     <div class="row mt-3">
      <div class="col-md-6">
        <label for="exampleFormControlInput1" class="form-label">Bank Cash</label>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="bank_cash" placeholder="Enter Amount" value="0">
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-6">
        <label for="exampleFormControlInput1" class="form-label">Total</label>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="total" placeholder="Enter Amount" value="0"disabled>
      </div>
    </div>


    <div class="row mt-3">
      <div class="col-md-6">
        <label for="exampleFormControlInput1" class="form-label">Differrence</label>
      </div>
      <div class="col-md-6">

        <input type="text" class="form-control" id="total_diff" placeholder="Enter Amount" value="0 "disabled>
      </div>
      <div>
        <div class="row mt-3">
          <div class="col-md-6 mt-3">
            <input type="button" class="btn btn-primary px-5"value="Add" onclick="add()">
          </div>

          <div class="col-md-6 mt-3">
            <input type="button" class="btn btn-danger px-5"value="Reset" onclick="reset()">
          </div>
        </div>
      </div>
      </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
